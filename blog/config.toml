baseurl = "https://dfamonteiro.com/"
title = "Daniel's blog"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

[markup.goldmark.renderer]
unsafe= true # This allows html to be embedded

[params]
    author = "Daniel Monteiro"
    info = "Software engineering student"
    description = "Daniel Monteiro's personal website"
    keywords = "blog,developer,personal,engineering"

    colorscheme = "auto"

    hidecredits = false
    hidecopyright = false

    rtl = false

    math = true
    custom_css = ["css/custom.css"]

