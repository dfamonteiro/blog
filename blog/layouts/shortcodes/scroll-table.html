<div class="scroll-container">
    <style>
        .scroll-container {
            width: 100%;
            max-height: 400pt;
            overflow-y: auto;
            border: 1px solid #dbdbdb;
            border-radius: 6px;
            margin: 20px 0;
        }

        /* 1. RESET PANDAS DEFAULTS */
        .scroll-container table, 
        .scroll-container tr, 
        .scroll-container td, 
        .scroll-container th {
            background-color: transparent !important; /* Kill pandas white/black rows */
            border: none !important;
            color: inherit;
        }

        .scroll-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .scroll-container th, 
        .scroll-container td {
            padding: 12px;
            text-align: left;
        }

        /* 2. LIGHT MODE COLORS */
        /* Base row is white, even row is light grey */
        .scroll-container tr { background-color: #ffffff !important; }
        .scroll-container tr:nth-child(even) { background-color: #f2f2f2 !important; }

        .scroll-container thead th {
            position: sticky;
            top: 0;
            background-color: #e0e0e0 !important; /* Slightly darker header */
            z-index: 10;
            border-bottom: 2px solid #ccc !important;
        }

        /* 3. DARK MODE COLORS (Hugo Coder) */
        @media (prefers-color-scheme: dark) {
            .scroll-container { border-color: #333; }

            /* Base row is Coder dark, even row is a shade lighter */
            .scroll-container tr { background-color: #1e1e1e !important; }
            .scroll-container tr:nth-child(even) { background-color: #2d2d2d !important; }

            .scroll-container thead th {
                background-color: #3d3d3d !important;
                border-bottom-color: #555 !important;
                color: #ffffff !important;
            }
            
            .scroll-container td { color: #dcdcdc !important; }
        }
    </style>

    {{ .Get 0 | readFile | safeHTML }}
</div>
